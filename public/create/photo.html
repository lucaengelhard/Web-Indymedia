  <main class="editor-main">
    <form class="editor-title-wrapper" id="editor-form" data-mediatype="photo">
      <div class="editor-titleimage">
        <label for="editor-titleimage-input">Fotos hochladen</label>
        <input type="file" name="editor-titleimage-input" id="editor-titleimage-input" value="" multiple accept="image/*">
      </div>
      <div class="editor-title">
        <input type="text" name="editor-title-input" id="editor-title-input" placeholder="Titel" maxlength="100">
      </div>
    </form>

    <form class="editor-tag-wrapper" id="editor-tag-wrapper">
      <div>
        <input type="checkbox" id="filter-topiccheck-arbeit" name="arbeit">
        <label for="filter-topiccheck-arbeit">Arbeit</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-sozial" name="sozial">
        <label for="filter-topiccheck-sozial">Sozial</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-oekologie" name="oekologie">
        <label for="filter-topiccheck-oekologie">Ökologie</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-kultur" name="kultur">
        <label for="filter-topiccheck-kultur">Kultur</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-militarismus" name="militarismus">
        <label for="filter-topiccheck-militarismus">Militarismus</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-antifa" name="antifa">
        <label for="filter-topiccheck-antifa">Antifa</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-feminismus" name="feminismus">
        <label for="filter-topiccheck-feminismus">Feminismus</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-rassismus" name="rassismus">
        <label for="filter-topiccheck-rassismus">Rassismus</label>
      </div>

      <div><input type="checkbox" id="filter-topiccheck-sonstige" name="sonstige">
        <label for="filter-topiccheck-sonstige">Sonstige</label>
      </div>


    </form>

    <div class="editor-user-tags-wrapper">
      <div class="editor-user-tags"><input type="text" name="editor-usertags-input" id="editor-usertags-input" placeholder="Tags"><div class="editor-user-tags-selected" id="editor-user-tags-selected"></div></div>


      <div class="editor-user-location-wrapper"> <input type="text" name="editor-user-location" id="editor-user-location" class="editor-user-location" placeholder="Ort / PLZ" list="editor-user-location-list" autocomplete="on">
        <div class="editor-user-location-list" id="editor-user-location-list">

        </div>
      </div>


    </div>

    <textarea name="editor-shorttext-input" class="editor-shorttext-input" id="editor-shorttext-input" placeholder="Zusammenfassung" maxlength="250">
</textarea>
